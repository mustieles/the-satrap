      <input placeholder="start typing here to search for a movie" 
        class="centered-content main-input extra-big-size" type="text"
        ng-model="movieTitle" ng-change="changeLoader(); writeTitle(movieTitle)"
        ng-model-options="{ debounce: 500 }">

      <div ng-show="showLoader" class="loader-container">
      	  <div class="ball"></div>
    		  <div class="ball"></div>
    		  <div class="ball"></div>
    		  <div class="ball"></div>
    		  <div class="ball"></div>
    		  <div class="ball"></div>
		      <div class="ball"></div>
      </div>
      <div ng-show="showError">
        <p>{{errorMessage}}</p>
      </div>
      <ul class="movie-list centered-content" ng-hide="showLoader">
        <li ng-repeat="item in movies">
          <a ng-href="index.html#/movie/{{item.imdbID}}">
            <div class="movie-thumb" style="background-image: url({{item.Poster}})"></div>
          </a>
          <div class="movie-info">
            <a ng-href="index.html#/movie/{{item.imdbID}}"><h2>{{item.Title}}</h2></a>
            <!--<a ng-href="index.html#/movie/{{item.imdbID}}"><h3>{{item.Year}}</h3></a>-->
          </div>
        </li>
      </ul>
