<div class="movie-box full-width" style="background-image: url({{movie.Poster}})">
	<p class="movie-title">{{movie.Title}}</p>
	<ul>	
		<li>Metascore: {{movie.Metascore}}</li>
		<li>RottenTomatoes: {{movie.tomatoMeter}}</li>
	</ul>
	<div>{{movie.Plot}}</div>
	<div>Directed by: {{movie.Director}}</div>
	<div>Written by: {{movie.Writer}}</div>
	<div>Cast: {{movie.Actors}}</div>

</div>
